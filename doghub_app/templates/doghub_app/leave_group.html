<h3> Welcome {{ request.user.userprofile.fname }}! </h3>
{% if groups %}
<p> Leave Group </p>
<form action="" method="post">
  <ul>
    {% csrf_token %}
    {% for g in groups %}
    <li> {{ g.group_title }} <input type="checkbox", name={{ g.pk }}> </li>
    {% endfor %}
    </ul>
    <input type="submit" value="Leave">
</form>
{% else %}
<p> You're not a member of any group. Join one?
  <a href="{% url 'join_group' %}">Join Group</a>
</p>
{% endif %}
