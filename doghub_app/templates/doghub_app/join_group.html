<h3> Welcome {{ request.user.userprofile.fname }}! </h3>
{% if groups %}
<p> Available Groups </p>
<form action="" method="post">
  <ul>
    {% csrf_token %}
    {% for g in groups %}
    <li> {{ g.group_title }} <input type="checkbox", name={{ g.pk }}> </li>
    {% endfor %}
    </ul>
    <input type="submit" value="Join">
</form>
{% else %}
<p> No groups to join
<p> <a href="{% url 'my_groups' %}"> My Group </a>
<p>
{% endif %}
